<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 2px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    button:nth-child(1) { background-color: #007BFF; color: #fff; } /* Update */
    button:nth-child(2) { background-color: #dc3545; color: #fff; } /* Delete */
    button:nth-child(3) { background-color: #ffc107; color: #000; } /* Resend OTP */
    button:nth-child(4) { background-color: #6c757d; color: #fff; } /* Close Door */
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Room</th>
        <th>OTP</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadGuests() {
      fetch('/admin/guests')
        .then(res => res.json())
        .then(data => {
          document.querySelector('tbody').innerHTML = '';
          data.forEach(g => {
            document.querySelector('tbody').innerHTML += `
              <tr>
                <td>${g.fullname}</td>
                <td>${g.email}</td>
                <td>${g.phone}</td>
                <td>${g.roomId}</td>
                <td>${g.otp}</td>
                <td>
                  <button onclick="updateGuest('${g._id}')">Update</button>
                  <button onclick="deleteGuest('${g._id}')">Delete</button>
                  <button onclick="resendOTP('${g._id}')">Resend OTP</button>
                  <button onclick="closeDoor('${g._id}')">Close Door</button>
                </td>
              </tr>`;
          });
        });
    }

    function updateGuest(id) {
      const phone = prompt('New phone?');
      const email = prompt('New email?');
      const roomId = prompt('New room ID?');
      fetch(`/admin/update/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, email, roomId })
      }).then(loadGuests);
    }

    function deleteGuest(id) {
      fetch(`/admin/delete/${id}`, { method: 'DELETE' }).then(loadGuests);
    }

    function resendOTP(id) {
      fetch(`/admin/resend/${id}`, { method: 'POST' })
        .then(res => res.text())
        .then(alert);
    }

    function closeDoor(id) {
      fetch(`/esp32/send/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'close' })
      }).then(res => res.text()).then(alert);
    }

    loadGuests();
  </script>
</body>
</html>
